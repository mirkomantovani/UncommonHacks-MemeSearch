<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <br/><!--<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>-->
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm" action=".">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input name="query" value ="{{value}}" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Type in meme keywords here...">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
</div>
<h4>Meme results for {{query}}: </h4>
{% if images %}

<div id="demo" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    {% for image in images %}
        <li data-target="#demo" data-slide-to="{{forloop.counter}}" ></li>
    {% endfor %}
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    {% for image in images %}
    {% if forloop.counter0 == 0 %}
    <div class="carousel-item active">
      <img src="{{image}}" width="1100" height="500">
    </div>
    {% else %}
   <div class="carousel-item">
      <img src="{{image}}" width="1100" height="500">
    </div>
    {% endif %}
    {% endfor %}
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


{% else %}
<center>
<img src="https://i.imgur.com/AlT7Br4.png" />
</center>
{% endif %}
